<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-blue-600  min-w-fit  text-white text-white" [ngClass]="{'px-2 w-64 min-w-fit': !sidebarHidden}">

        <div class="flex flex-col h-screen">

            <div class="flex flex-col justify-between gap-4 mt-2 mb-5">
                <div class="flex justify-between">
                    <h2 [ngClass]="{'hidden': sidebarHidden}" class="text-2xl font-semibold">
                        Notewisepro
                    </h2>
                    <button (click)="toggleSidebar()" [ngClass]="{'left-2': !isMobile, 'right-5': isMobile}"
                        [class.fixed]="sidebarHidden" [class.sticky]="!sidebarHidden"
                        class="toggle-button bg-blue-400 !text-white p-2  top-4">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
            </div>



            <div class="my-2 flex block p-2 rounded-lg items-center gap-2 hover:bg-blue-700"
                [ngClass]="{'hidden': sidebarHidden}">
                <i class="fa fa-address-card"></i>
                <a routerLink="/dashboard/remainder" class="block font-semibold">REMAINDER</a>
            </div>

            <div class="my-2 flex block p-2 rounded-lg items-center gap-2 hover:bg-blue-700"
                [ngClass]="{'hidden': sidebarHidden}">
                <i class="fa fa-address-card"></i>
                <a routerLink="/dashboard" class="block font-semibold">DASHBOARD</a>
                <!-- <p-divider [ngClass]="{'hidden !m-[10px]': sidebarHidden}"></p-divider> -->
            </div>

            <div class="flex-grow my-1 relative overflow-y-auto notelist" [ngClass]="{'hidden': sidebarHidden}">
                <app-notebook-list></app-notebook-list>
            </div>

            <div [ngClass]="{'hidden': sidebarHidden}"
                class="flex justify-between align-center text-center p-2 cursor-pointer hover:bg-blue-500 rounded">
                <div class="flex gap-2 justify-between align-center text-center">
                    <img src="https://avatars.githubusercontent.com/u/68281476?v=4" alt="User Profile"
                        class="w-8 h-8 rounded-full">
                    <h2 class="text-xl font-semibold">John Doe</h2>
                </div>

                <div class="flex gap-2 justify-between align-center text-center bor">
                    <i class="fa fa-sort-desc" aria-hidden="true"></i>

                </div>
            </div>
        </div>


    </div>


    <!-- Right Part -->
    <div class="w-5/6 bg-gray-100 flex-grow overflow-y-auto flex flex-col rightpart relative">
        <!-- <div class="flex flex-col flex-grow"> -->
        <router-outlet></router-outlet>
        <!-- </div> -->
    </div>
</div>
