<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="overflow-y-auto bg-teal-600 relative text-white" [ngClass]="{'p-2 w-64': !sidebarHidden}">

        <div class="flex gap-4">
            <h2 [ngClass]="{'hidden': sidebarHidden}" class="text-3xl font-bold">Note Keeper</h2>
            <button (click)="toggleSidebar()" [class.fixed]="sidebarHidden" [class.sticky]="!sidebarHidden"
                class="toggle-button bg-teal-100 p-2">
                <i class="fa fa-bars"></i>
            </button>
        </div>

        <p-divider [ngClass]="{'hidden': sidebarHidden}"></p-divider>

        <a routerLink="/remainder" [ngClass]="{'hidden': sidebarHidden}"
            class="block text-xl font-semibold p-2 hover:bg-teal-700">Reminder</a>

        <p-divider [ngClass]="{'hidden': sidebarHidden}"></p-divider>


        <a routerLink="/dashboard" [ngClass]="{'hidden': sidebarHidden}"
            class="block text-xl font-semibold p-2 hover:bg-teal-700">Pin Board</a>

        <p-divider [ngClass]="{'hidden': sidebarHidden}"></p-divider>

        <div [ngClass]="{'hidden': sidebarHidden}">
            <app-notebook-list></app-notebook-list>
        </div>


    </div>


    <!-- Right Part -->
    <div class="w-5/6 flex-grow overflow-y-auto flex flex-col rightpart relative">
        <div class="flex flex-col flex-grow">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
