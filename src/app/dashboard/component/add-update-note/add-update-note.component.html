<div class="p-1 w-full">

  <form [formGroup]="noteForm" (ngSubmit)="submit()">
    <div class="mb-4">
      <input formControlName="title"
        class="w-full p-2 border-none bg-slate-100 rounded focus:outline-none focus:border-none text-xl font-bold"
        placeholder="Title">

    </div>
    <div class="mb-4">

      <textarea rows="3" pInputTextarea [autoResize]="true" placeholder="Write your note content here"
        formControlName="body"
        class="w-full px-3 py-2 border rounded bg-gray-50 focus:ring focus:ring-blue-300 w-full h-auto border rounded p-2 focus:outline-none text-lg"></textarea>

      <!-- <textarea formControlName="body" class="w-full p-2 border-none bg-slate-100 rounded-lg focus:outline-none text-lg"
        placeholder="Write your note content here"></textarea> -->
    </div>

    <div class="mb-4">
      <label class="text-gray-600 font-semibold">Note Color:</label>
      <div class="color-swatches">
        <div [ngClass]="{'selected-color': selectedColor === 'rgb(254 205 211)'}" class="color-swatch red"
          (click)="selectColor('rgb(254 205 211)')"></div>
        <div [ngClass]="{'selected-color': selectedColor === 'rgb(224 231 255)'}" class="color-swatch blue"
          (click)="selectColor('rgb(224 231 255)')"></div>
        <div [ngClass]="{'selected-color': selectedColor === 'rgb(204 251 241)'}" class="color-swatch blue"
          (click)="selectColor('rgb(204 251 241)')"></div>
        <div [ngClass]="{'selected-color': selectedColor === 'rgb(254 243 199)'}" class="color-swatch pink"
          (click)="selectColor('rgb(254 243 199)')"></div>
        <div [ngClass]="{'selected-color': selectedColor === 'rgb(249 168 212)'}" class="color-swatch yellow"
          (click)="selectColor('rgb(249 168 212)')"></div>
      </div>
    </div>


    <div class="mb-4 relative">
      <!-- <label class="text-gray-600 font-semibold">List Type:</label> -->
      <div class="relative inline-block w-full">
        <select formControlName="listType"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-300 text-lg bg-white text-gray-700">
          <option value="null">Select List Type</option>
          <option value="checkbox">Checkbox List</option>
          <option value="bullet">Bullet List</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
          <i class="fa fa-angle-down text-gray-600"></i>
        </div>
      </div>
    </div>

    <div class="mb-4 w-full" formArrayName="listItems">
      <div class="w-full" *ngFor="let item of listItems.controls; let i = index" [formGroupName]="i">
        <label class="inline-flex w-full items-center mb-2">
          <input *ngIf="noteForm.get('listType')?.value === 'checkbox'" type="checkbox"
            class="form-checkbox h-5 w-5 text-indigo-600" formControlName="checked">
          <input class="w-full p-2 border rounded focus:outline-none text-lg ml-3" formControlName="label"
            placeholder="List Item">

          <button (click)="removelistItems(i)" class="cursor-pointer p-2 bg-gray-100 ml-2 text-red-500">
            <i class="fa fa-trash"></i>
          </button>

        </label>
      </div>
    </div>





    <button type="button" *ngIf="noteForm.get('listType')?.value && noteForm.get('listType')?.value !== 'null'"
      class="text-blue-500 font-semibold p-2 rounded-lg bg-blue-100 hover:bg-blue-200 focus:outline-none text-lg"
      (click)="addlistItems()">Add Item</button>
    <div class="flex justify-end">
      <button type="submit"
        class="text-white bg-blue-500 rounded-lg p-2 hover:bg-blue-600 focus:outline-none text-xl">{{isEdit
        ?'Update':'Add'}} Note</button>
    </div>
  </form>
</div>
