<div class="flex  p-2 justify-between cursor-pointer relative" (click)="triggerNoteBookClicked()">
    <input *ngIf="isEditing" #notebookNameInput [(ngModel)]="NotebookName" (blur)="onInputBlur()"
        [disabled]="!isEditing" class="text-black" />

    <p *ngIf="!isEditing" class="font-medium cursor-pointer">{{NotebookName}}</p>
    <div class="flex gap-2 justify-center items-center">
        <button *ngIf="!isEditing" (click)="toggleEditing($event)" class="text-white">
            <i class="fa fa-edit"></i>
        </button>
        <button *ngIf="!isEditing" (click)="showConfirmationDialog($event)" class="text-white">
            <i class="fa fa-trash"></i>
        </button>
    </div>

    <!-- Confirmation Dialog -->
    <div *ngIf="showConfirmation" class="absolute top-0 left-0 bg-white p-2 rounded z-40 shadow-lg">
        <p class="text-sm text-black-dark">Are you sure you want to delete this NoteBook?</p>
        <p class="text-sm mt-2 text-red-700">It will also delete Notes</p>



        <!-- Buttons for actions -->
        <div class="flex justify-end gap-4 mt-4">
            <button (click)="closeConfirmationDialog($event)" class="text-sm text-white bg-gray-700 px-4 py-2 rounded">
                Cancel
            </button>
            <button (click)="confirmDelete($event)"
                class="text-sm text-white bg-red-600 disabled:bg-red-100 px-4 py-2 rounded">
                Delete
            </button>
        </div>
    </div>
</div>
