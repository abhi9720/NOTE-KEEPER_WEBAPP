<div class="grid grid-cols-1 gap-4">
     <form [formGroup]="moveNoteForm">
      <div class="space-y-2">
        <label for="destinationNotebookId" class="text-gray-600 font-semibold">Select Destination Notebook</label>
        <div class="relative">
          <select
            class="w-full px-3 py-2 border rounded-lg border-gray-300 focus:ring focus:ring-teal-300"
            formControlName="destinationNotebookId" >
            <option [ngValue]="null" disabled selected>Select Notebook</option>
            <option *ngFor="let notebook of notebooks" [ngValue]="notebook">{{ notebook }}</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <button
          pButton
          type="button"
          label="Move Note"
          (click)="onMoveNote()"
          [disabled]="!moveNoteForm.valid"
          class="px-3 py-2 text-sm font-semibold text-white bg-teal-500 rounded-lg hover:bg-teal-600 focus:ring-4 focus:outline-none focus:ring-teal-300"
        ></button>
      </div>
    </form>
  </div>
