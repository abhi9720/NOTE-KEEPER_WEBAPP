<div class="w-full mx-auto p-4 bg-white rounded-lg">
    <form [formGroup]="reminderForm" (ngSubmit)="createReminder()" class="space-y-4">
        <input pInputText type="text" placeholder="Title" formControlName="title"
            class="w-full p-2 border-none bg-slate-100 rounded focus:outline-none focus:border-none text-xl font-bold" />

        <textarea rows="3" pInputTextarea [autoResize]="true" placeholder="Write Reminder Note" formControlName="body"
            class="w-full px-3 py-2 border rounded bg-gray-50 w-full h-auto border rounded p-2 focus:outline-none text-lg"></textarea>



        <!-- <p-calendar formControlName="datetime" [showTime]="true" [showSeconds]="true" [readonlyInput]="false"
            placeholder="Choose Date and Time" style="width: 200px; height: 200px;">
        </p-calendar> -->


        <input type="datetime-local" formControlName="remainderDate" placeholder="Reminder Date & Time" class="w-full px-3 py-2 border rounded bg-gray-50 focus:ring focus:ring-blue-300
               hover:bg-white hover:border-gray-300 focus:outline-none" />




        <div class="flex justify-end  mt-[100px]">
            <button type="submit"
                class="max-w-md px-3 py-2 bg-blue-500 text-white rounded py-2 hover:bg-blue-600 focus:ring focus:ring-blue-300">
                {{isUpdate?'Update':'Create'}} Reminder
            </button>
        </div>
    </form>
</div>
