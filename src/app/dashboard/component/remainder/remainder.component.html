<div class="w-full flex flex-col">
    <div class="w-full items-center mt-8 text-center">
        <input type="text" *ngIf="!isReminderModalOpen"
            class="w-full md:w-2/4 px-4 py-3 text-gray-700 placeholder-gray-400 border rounded-md shadow-md focus:outline-none focus:ring focus:ring-blue-300"
            placeholder="Add Reminder" (click)="openReminderModal()" [readonly]="isReminderModalOpen" />
        <app-remainder-add-update *ngIf="isReminderModalOpen"></app-remainder-add-update>
    </div>
</div>

<div class="wrapper pt-10">
    <div class="box-border max-w-7xl mx-4 sm:grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4">

        <div *ngFor="let remainder of remainders; let i = index"
            class="flex p-6 bg-white border border-gray-200 rounded-lg shadow relative">

            <app-remainder-card (deleteRemainderEmitter)="deleteRemainder($event, i)"
                [remainder]="remainder"></app-remainder-card>

        </div>
    </div>
</div>
