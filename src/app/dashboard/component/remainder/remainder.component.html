<div class="w-full flex flex-col">
    <div class="w-full flex items-center justify-center">
        <div class="w-full md:w-2/4 p-4 ">
            <input type="text" *ngIf="!isReminderModalOpen"
                class="w-full px-4 py-3 text-gray-700 placeholder-gray-400 border rounded-md shadow-md focus:outline-none focus:ring focus:ring-teal-300"
                placeholder="Add Reminder" (click)="openReminderModal()" [readonly]="isReminderModalOpen" />
        </div>
        <app-remainder-add-update *ngIf="isReminderModalOpen"></app-remainder-add-update>
    </div>
</div>

<div class="wrapper ">
    <div class="box-border max-w-7xl sm:grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4">
        <app-remainder-card *ngFor="let remainder of remainders; let i = index"
            (deleteRemainderEmitter)="deleteRemainder($event, i)" [remainder]="remainder"></app-remainder-card>
    </div>
</div>
