<div class="flex items-center">
  <div class="relative flex-grow">
    <input [(ngModel)]="newNotebookName" class="w-full py-1 border rounded bg-blue-500 text-white"
      placeholder="Enter notebook name" />

    <button (click)="saveNotebook()"
      class="absolute right-0 top-0 h-full p-2  text-white rounded-r-md focus:outline-none hover:bg-blue-900 transition-all duration-300">
      <i class="fa fa-check" aria-hidden="true"></i>
    </button>
  </div>
</div>
