<div class="flex items-center mt-2 w-full">
  <div class="relative flex-grow">
    <input [(ngModel)]="newNotebookName"
      class="w-full p-2 border-none outline-none focus:bg-white  rounded bg-blue-500 text-black"
      placeholder="Enter notebook name" />
    <button (click)="saveNotebook()"
      class="absolute right-0 top-0 h-full p-2 text-black-dark  bg-gray-100 rounded-r-md  transition-all duration-300">
      <i class="fa fa-check" aria-hidden="true"></i>
    </button>
  </div>
</div>
