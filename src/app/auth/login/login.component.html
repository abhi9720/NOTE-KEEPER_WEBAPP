<div class="min-h-screen flex items-center justify-center bg-teal-500">
  <div class="max-w-md w-full bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-3xl font-semibold text-center text-teal-500 mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="text-gray-600 font-semibold text-sm block">Email</label>
        <input formControlName="email" type="email" id="email" class="w-full px-3 py-2 border rounded-lg border-teal-300 focus:ring-teal-400 focus:border-teal-400">
      </div>
      <div class="mb-4">
        <label for="password" class="text-gray-600 font-semibold text-sm block">Password</label>
        <input formControlName="password" type="password" id="password" class="w-full px-3 py-2 border rounded-lg border-teal-300 focus:ring-teal-400 focus:border-teal-400">
      </div>
      <button type="submit" class="w-full bg-teal-500 text-white font-semibold py-2 rounded-lg hover:bg-teal-600">Login</button>
      <div class="mt-4 text-center text-gray-600">
        Or log in with:
        <a href="#" class="ml-2 text-teal-500"><i class="fa fa-google"></i> Google</a>
        <a href="#" class="ml-2 text-gray-700"><i class="fa fa-github"></i> GitHub</a>
      </div>
    </form>
  </div>
</div>
