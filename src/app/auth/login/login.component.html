<div class="min-h-screen flex items-center justify-center bg-green-100">
  <div class="max-w-md w-full bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl text-center mb-10 font-bold text-teal-600">Welcome to NoteMaster</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="text-gray-600 font-semibold text-sm block">Email</label>
        <div class="relative">
          <i class="fa fa-envelope absolute left-3 top-3 text-gray-400"></i>
          <input formControlName="email" type="email" id="email"
            class="w-full pl-10 pr-3 py-2 rounded-lg border-2 focus:border-teal-400">
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="text-gray-600 font-semibold text-sm block">Password</label>
        <div class="relative">
          <i class="fa fa-lock absolute left-3 top-3 text-gray-400"></i>
          <input formControlName="password" type="password" id="password"
            class="w-full pl-10 pr-3 py-2 rounded-lg border-2 focus:border-teal-400">
        </div>
      </div>
      <button type="submit"
        class="w-full bg-teal-600 text-white font-semibold py-2 rounded-lg hover:bg-teal-700">Login</button>

      <div class="mt-4 text-center text-gray-600">
        Or Continue with:
        <a href="#" class="ml-2"><i class="fa fa-google"></i> Google</a>
        <a href="#" class="ml-2"><i class="fa fa-github"></i> GitHub</a>
      </div>
      <div class="text-center mt-4">
        <p class="text-gray-600">Don't have an account? <a routerLink="/auth/register"
            class="text-[#091e42] hover:underline">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
